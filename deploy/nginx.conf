# Example nginx server config for IDS reverse proxy
# - Terminates TLS
# - Applies basic rate limiting (bursts)
# - Includes dynamic deny list managed by the app (optional)

# Define rate limit zone (shared memory key zone)
limit_req_zone $binary_remote_addr zone=ids_zone:10m rate=100r/m;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect HTTP to HTTPS (optional)
    # return 301 https://$host$request_uri;

    # Include deny list file if present
    include /etc/nginx/ids.deny;

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        # Basic rate limit (nginx-level)
        limit_req zone=ids_zone burst=50 nodelay;

        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
