# nginx HTTPS reverse proxy for IDS
# - Terminates TLS
# - Rate limiting
# - JSON access logs for easy shipping
# - Include app-managed deny list

# Shared rate limit zone
limit_req_zone $binary_remote_addr zone=ids_zone:10m rate=100r/m;

# JSON log format
log_format ids_json escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","x_forwarded_for":"$proxy_add_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"upstream_response_time":"$upstream_response_time","upstream_addr":"$upstream_addr","host":"$host","user_agent":"$http_user_agent","referrer":"$http_referer"}';

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;  # replace with your domain if you have one
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # replace with your domain if you have one

    # TLS certs (set with real paths or Certbot-managed paths)
    ssl_certificate     /etc/ssl/certs/ids.fullchain.pem;      # e.g., /etc/letsencrypt/live/your-domain/fullchain.pem
    ssl_certificate_key /etc/ssl/private/ids.privkey.pem;      # e.g., /etc/letsencrypt/live/your-domain/privkey.pem
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/ids.access.json ids_json;
    error_log  /var/log/nginx/ids.error.log warn;

    # Deny list managed by the app
    include /etc/nginx/ids.deny;

    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
    }

    # API and app traffic
    location / {
        limit_req zone=ids_zone burst=50 nodelay;

        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
