services:
  # Frontend Service
  - type: web
    name: ids-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service
  - type: web
    name: ids-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://ids-frontend.onrender.com